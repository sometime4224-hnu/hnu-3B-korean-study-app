<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서 답변 고르기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --light-gray: #f0f4f7;
            --dark-text: #333;
            --light-text: #fff;
            --border-radius: 12px;
            --disabled-color: #d0d0d0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
        }

        .stage {
            display: none;
        }
        .stage.active {
            display: block;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 50px;
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 25%;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50px;
            transition: width 0.3s ease-in-out;
        }

        .question-box {
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--dark-text);
            line-height: 1.6;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            line-height: 1.5;
        }

        .answer-btn:hover:not(:disabled) {
            background-color: #f8f9fa;
            border-color: var(--primary-color);
        }
        
        .answer-btn.correct {
            background-color: #d4edda;
            border-color: var(--secondary-color);
            color: #155724;
            font-weight: bold;
        }

        .answer-btn.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            height: 30px;
        }
        
        .feedback.correct-feedback {
            color: var(--secondary-color);
        }
        
        .feedback.incorrect-feedback {
            color: #dc3545;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .nav-btn {
            padding: 12px 25px; font-size: 1em; font-weight: bold; color: var(--light-text);
            border: none; border-radius: 8px; cursor: pointer;
            background-color: var(--primary-color);
            display: none; /* Hide by default */
        }
        
        #restart-btn {
            background-color: #6c757d;
            display: inline-block;
        }
        
        #final-result {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--dark-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>자기소개서 답변 고르기</h1>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        
        <div id="game-area">
            <!-- Stages will be dynamically inserted here -->
        </div>

        <div id="result-area" style="display: none;">
             <div id="final-result"></div>
        </div>
        
        <div class="navigation-buttons">
            <button id="next-btn" class="nav-btn">다음</button>
            <button id="restart-btn" class="nav-btn">다시 시작</button>
        </div>
    </div>

    <script>
        const gameData = [
            {
                question: "우리 학교와 해당 전공에 지원한 동기가 무엇입니까?",
                answers: [
                    { text: "K-팝과 드라마를 통해 한국 문화에 관심을 갖게 되었고, 귀교에서 체계적으로 배우고 싶습니다.", correct: true },
                    { text: "제 친구가 이 학교에 다니는데, 학교 생활이 아주 재미있다고 추천해서 지원하게 되었습니다.", correct: false },
                    { text: "한국 여행을 여러 번 왔었는데, 좋은 기억이 많았습니다. 한국에서 오래 살고 싶어서 지원했습니다.", correct: false },
                    { text: "저는 한국 음식을 아주 좋아합니다. 특히 떡볶이를 좋아해서 한국 요리를 배우고 싶습니다.", correct: false }
                ]
            },
            {
                question: "우리 학교에 적합한 인재가 되기 위해 어떤 노력과 준비를 했습니까?",
                answers: [
                    { text: "TOPIK 4급을 취득했으며, 한국인 친구들과 교류하며 의사소통 능력을 키웠습니다.", correct: true },
                    { text: "인터넷으로 학교 홈페이지를 자주 방문하며 학교 소식을 꾸준히 확인해왔습니다.", correct: false },
                    { text: "입학에 필요한 서류를 준비하기 위해 여러 번 학교와 주민센터를 방문하며 꼼꼼히 챙겼습니다.", correct: false },
                    { text: "매일 한국어 단어를 10개씩 외우려고 노력했지만, 가끔 바빠서 못 할 때도 있었습니다.", correct: false }
                ]
            },
            {
                question: "우리 학교에 다니는 동안의 학업 목표는 무엇입니까?",
                answers: [
                    { text: "전공 수업을 열심히 듣고, 동아리 활동에도 적극적으로 참여하여 다양한 경험을 쌓고 싶습니다.", correct: true },
                    { text: "수업에 빠지지 않고 출석을 잘해서 좋은 성적을 받는 것이 저의 가장 큰 목표입니다.", correct: false },
                    { text: "한국의 여러 도시를 여행하면서 한국의 진짜 모습을 배우고 경험하고 싶습니다.", correct: false },
                    { text: "학교 도서관에 있는 전공 관련 책을 최대한 많이 읽어보는 것이 목표입니다.", correct: false }
                ]
            },
            {
                question: "우리 학교를 졸업한 이후의 계획은 무엇입니까?",
                answers: [
                    { text: "한국과 저의 고향을 잇는 무역 회사에 취업하여 양국 교류에 기여하고 싶습니다.", correct: true },
                    { text: "졸업 후에 바로 대학원에 진학해서 공부를 더 계속하고 싶지만, 구체적인 전공은 정하지 못했습니다.", correct: false },
                    { text: "학교에서 배운 지식을 바탕으로 한국에서 작은 카페를 창업하는 것이 저의 오랜 꿈입니다.", correct: false },
                    { text: "우선 졸업하고 나서 1년 정도 세계 여행을 하며 다양한 문화를 경험하고 싶습니다.", correct: false }
                ]
            }
        ];

        let currentStage = 0;
        let score = 0;

        const gameArea = document.getElementById('game-area');
        const resultArea = document.getElementById('result-area');
        const finalResult = document.getElementById('final-result');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.querySelector('.progress-bar');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function buildStage(stageIndex) {
            const data = gameData[stageIndex];
            const stageDiv = document.createElement('div');
            stageDiv.className = 'stage';
            stageDiv.id = `stage-${stageIndex}`;

            const questionBox = document.createElement('div');
            questionBox.className = 'question-box';
            questionBox.textContent = data.question;
            
            const answerOptions = document.createElement('div');
            answerOptions.className = 'answer-options';

            shuffle(data.answers).forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer.text;
                btn.onclick = () => selectAnswer(btn, answer.correct, stageIndex);
                answerOptions.appendChild(btn);
            });
            
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';

            stageDiv.appendChild(questionBox);
            stageDiv.appendChild(answerOptions);
            stageDiv.appendChild(feedbackDiv);
            
            gameArea.appendChild(stageDiv);
        }
        
        function selectAnswer(btn, isCorrect, stageIndex) {
            const stage = document.getElementById(`stage-${stageIndex}`);
            const feedback = stage.querySelector('.feedback');
            const answerBtns = stage.querySelectorAll('.answer-btn');
            
            answerBtns.forEach(b => {
                b.disabled = true; // Disable all buttons
                // Show correct answer
                const answerData = gameData[stageIndex].answers.find(a => a.text === b.textContent);
                if(answerData.correct) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                feedback.textContent = "좋은 답변이에요!";
                feedback.className = 'feedback correct-feedback';
                score++;
            } else {
                btn.classList.add('incorrect');
                feedback.textContent = "다른 답변을 선택해 보세요.";
                feedback.className = 'feedback incorrect-feedback';
            }
            
            nextBtn.style.display = 'inline-block';
        }

        function showNextStage() {
            const currentStageEl = document.getElementById(`stage-${currentStage}`);
            currentStageEl.classList.remove('active');
            
            currentStage++;
            
            if (currentStage < gameData.length) {
                const nextStageEl = document.getElementById(`stage-${currentStage}`);
                nextStageEl.classList.add('active');
                progressBar.style.width = `${((currentStage + 1) / gameData.length) * 100}%`;
                nextBtn.style.display = 'none';
            } else {
                showResults();
            }
        }

        function showResults() {
            gameArea.style.display = 'none';
            resultArea.style.display = 'block';
            finalResult.textContent = `총 ${gameData.length}문제 중 ${score}개를 맞혔습니다!`;
            nextBtn.style.display = 'none';
            restartBtn.textContent = '다시 풀기';
        }

        function initializeGame() {
            currentStage = 0;
            score = 0;
            
            gameArea.innerHTML = '';
            gameData.forEach((_, index) => buildStage(index));
            
            gameArea.style.display = 'block';
            resultArea.style.display = 'none';
            
            document.getElementById('stage-0').classList.add('active');
            
            progressBar.style.width = `${(1 / gameData.length) * 100}%`;
            nextBtn.style.display = 'none';
            restartBtn.textContent = '다시 시작';
        }

        nextBtn.addEventListener('click', showNextStage);
        restartBtn.addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
