<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서 스타일링 게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --light-gray: #f0f4f7;
            --dark-text: #333;
            --light-text: #fff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container, #start-screen, #result-screen {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        #start-screen {
            padding: 40px;
            text-align: center;
        }

        #start-screen h1 {
            color: var(--dark-text);
            margin-bottom: 20px;
        }

        #start-screen p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--light-text);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-button:hover {
            background-color: #357abd;
        }

        .game-container {
             display: none; /* Initially hidden */
        }

        .header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: #dbe9f6;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--secondary-color);
            transition: width 0.3s ease-in-out;
            border-radius: 5px;
        }

        .main-content {
            padding: 30px;
        }

        .question-box {
            background-color: #f9f9f9;
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .question-box h2 {
            font-size: 1.2em;
            margin: 0 0 10px 0;
            color: var(--dark-text);
        }

        .question-box p {
            margin: 0;
            color: #666;
            font-style: italic;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: var(--secondary-color);
            background-color: #f0fff4;
            box-shadow: 0 0 10px rgba(80, 200, 120, 0.3);
        }

        .navigation {
            padding: 20px 30px;
            text-align: right;
        }

        #next-btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: var(--light-text);
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            opacity: 0.5;
            pointer-events: none;
        }

        #next-btn.active {
            background-color: var(--secondary-color);
            opacity: 1;
            pointer-events: auto;
        }
        
        #result-screen {
            padding: 40px;
            text-align: center;
            display: none;
        }

        #result-screen h2 {
            color: var(--dark-text);
            margin-bottom: 20px;
        }
        
        #final-text-container {
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px 25px 25px 25px;
            border-radius: 8px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .result-item {
            margin-bottom: 20px;
        }
        .result-item h3 {
            font-size: 1.1em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .result-item p {
            margin: 0 0 10px 0;
        }
        .feedback-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        #restart-btn {
            padding: 15px 30px;
            font-size: 1.1em;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 0;
                background-color: white;
            }

            .game-container, #start-screen, #result-screen {
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }

            #start-screen, #result-screen {
                padding: 30px 20px;
            }
             #start-screen h1 {
                font-size: 1.6em;
            }
            #start-screen p {
                font-size: 1em;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .main-content {
                padding: 20px;
            }

            .question-box h2 {
                font-size: 1.1em;
            }

            .option {
                padding: 15px;
                font-size: 0.95em;
                line-height: 1.5;
            }

            .start-button, #restart-btn {
                padding: 14px 28px;
                font-size: 1.1em;
            }

            #final-text-container {
                padding: 20px 15px;
            }

            .result-item h3 {
                font-size: 1em;
            }
             .result-item p {
                font-size: 0.95em;
            }

            .modal-content {
                width: 90%;
                padding: 25px;
            }
        }

    </style>
</head>
<body>

    <div id="start-screen">
        <h1>자기소개서 스타일링 게임</h1>
        <p>
            같은 내용이라도 어떻게 표현하는지에 따라 다른 인상을 줄 수 있습니다.<br>
            각 항목에 대해 가장 마음에 드는 문장을 선택하고, 나만의 자기소개서 스타일을 만들어 보세요.
        </p>
        <button id="start-button" class="start-button">게임 시작</button>
    </div>

    <div class="game-container" id="game-container">
        <div class="header">
            <h1>자기소개서 스타일링</h1>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="question-box">
                <h2 id="question-title"></h2>
                <p id="base-sentence"></p>
            </div>
            <div class="options-container" id="options-container"></div>
        </div>
        <div class="navigation">
            <button id="next-btn">다음</button>
        </div>
    </div>
    
    <div id="result-screen">
        <h2>나의 자기소개서 스타일</h2>
        <div id="final-text-container"></div>
        <button id="restart-btn" class="start-button">다시하기</button>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        const gameData = [
            {
                question: "1. 지원 동기",
                baseSentence: "'한국 문화에 관심이 많아 지원했습니다.'를 어떻게 발전시킬까요?",
                options: [
                    {
                        text: "K-팝과 드라마를 통해 한국에 대한 흥미가 생겼고, 이는 자연스럽게 한국의 역사와 사회에 대한 깊이 있는 탐구로 이어졌습니다. 체계적인 교육과정을 통해 저의 관심사를 학문적으로 발전시키고 싶습니다.",
                        feedback: "개인적인 경험을 학문적 호기심과 연결하여 진정성 있게 동기를 전달합니다. 감성적이면서도 논리적인 접근 방식입니다."
                    },
                    {
                        text: "귀교의 우수한 교수진과 국제 학생들을 위한 체계적인 지원 프로그램에 대해 알게 되었습니다. 이러한 교육 환경 속에서 전공 지식을 쌓아, 졸업 후 양국의 경제 교류에 기여하는 전문가가 되고 싶습니다.",
                        feedback: "미래 목표와 대학의 장점을 연결하여 목표 지향적이고 계획적인 인상을 줍니다. 이성적이고 설득력 있는 접근입니다."
                    },
                    {
                        text: "오랫동안 한국 유학을 준비하며 여러 대학의 커리큘럼을 비교 분석했습니다. 특히 귀교의 '현대 사회의 이해' 과목은 저의 학업 목표와 가장 잘 맞는다고 생각하여 지원을 결심하게 되었습니다.",
                        feedback: "철저한 사전 조사를 바탕으로 학교에 대한 높은 이해도와 열정을 보여줍니다. 준비성이 철저하고 적극적인 인상을 줍니다."
                    }
                ]
            },
            {
                question: "2. 노력과 준비",
                baseSentence: "'학교에 입학하기 위해 한국어를 열심히 공부했습니다.'를 어떻게 발전시킬까요?",
                options: [
                    {
                        text: "한국어 능력 향상을 위해 매일 꾸준히 공부하여 TOPIK 4급을 취득했습니다. 또한, 전공 관련 서적을 한국어 원서로 읽으며 전공에 대한 이해를 높이고자 노력했습니다.",
                        feedback: "객관적인 성과(TOPIK)와 구체적인 노력을 함께 제시하여 학업에 대한 성실함과 열정을 강조하는 방식입니다."
                    },
                    {
                        text: "교내 한국 문화 교류 동아리에서 2년간 활동하며 한국인 친구들과 적극적으로 소통했습니다. 이 경험을 통해 한국어 실력뿐만 아니라 한국 사회에 대한 현실적인 이해를 넓힐 수 있었습니다.",
                        feedback: "학업 능력 외에 소통 능력과 사회 적응력을 강조합니다. 적극적이고 사교적인 인상을 줄 수 있습니다."
                    },
                    {
                        text: "단순히 언어를 배우는 것을 넘어, 한국의 역사와 문화를 깊이 이해하는 것이 중요하다고 생각했습니다. 관련 다큐멘터리를 찾아보고, 지역 문화원에서 주최하는 행사에 참여하며 다각도로 노력해왔습니다.",
                        feedback: "지적 호기심과 폭넓은 관심사를 보여주며, 깊이 있는 사고를 하는 인재라는 인상을 줍니다. 다재다능함을 어필할 수 있습니다."
                    }
                ]
            },
            {
                question: "3. 학업 목표",
                baseSentence: "'전공 공부를 열심히 하고 싶습니다.'를 어떻게 발전시킬까요?",
                options: [
                    {
                        text: "1, 2학년 때는 전공 기초 과목들을 충실히 이수하여 학문적 기반을 다지고, 3, 4학년 때는 심화 과목을 통해 저만의 전문 분야를 찾아 연구하고 싶습니다. 특히 OOO 교수님의 수업에 참여하여 많은 것을 배우고 싶습니다.",
                        feedback: "구체적이고 체계적인 학업 계획을 제시하여 학업에 대한 진지한 태도와 준비성을 보여줍니다. 계획적인 인재임을 강조합니다."
                    },
                    {
                        text: "전공 공부는 물론, 다양한 국적의 학생들과 함께하는 팀 프로젝트에 적극적으로 참여하고 싶습니다. 서로 다른 시각을 공유하며 문제 해결 능력을 키우고 글로벌 네트워크를 쌓는 것이 저의 목표입니다.",
                        feedback: "학업 능력과 함께 협업 및 소통 능력을 강조합니다. 팀워크에 강하고 리더십이 있는 인재라는 인상을 줍니다."
                    },
                    {
                        text: "이론적인 공부에만 그치지 않고, 공모전이나 인턴십 등 학교에서 제공하는 다양한 실무 경험의 기회를 적극적으로 활용하고 싶습니다. 이를 통해 이론과 실제를 겸비한 실용적인 인재로 성장하겠습니다.",
                        feedback: "학업을 실무와 연결하려는 의지를 보여주며, 적극적이고 실용적인 인재임을 어필하는 방식입니다."
                    }
                ]
            },
            {
                question: "4. 졸업 후 계획",
                baseSentence: "'졸업 후 좋은 회사에 취직하고 싶습니다.'를 어떻게 발전시킬까요?",
                options: [
                    {
                        text: "졸업 후 대학원에 진학하여 전공 분야에 대한 전문성을 더욱 심화시키고 싶습니다. 장기적으로는 해당 분야의 전문가가 되어 학문 발전에 기여하고 싶습니다.",
                        feedback: "학문에 대한 깊은 열정과 장기적인 비전을 보여줍니다. 연구자로서의 성장 가능성을 강조하는 선택입니다."
                    },
                    {
                        text: "대학에서 배운 지식과 경험을 바탕으로, 한국과 제 고향을 잇는 무역 분야에서 일하고 싶습니다. 양국의 경제 발전에 실질적으로 기여하는 것이 저의 최종 목표입니다.",
                        feedback: "구체적인 진로 계획과 사회에 기여하고 싶은 의지를 보여줍니다. 현실적이고 목표 의식이 뚜렷한 인상을 줍니다."
                    },
                    {
                        text: "전공 지식을 활용할 수 있는 분야라면 어디든 열린 마음으로 도전해보고 싶습니다. 다양한 경험을 통해 끊임없이 배우고 성장하며 사회가 필요로 하는 유연한 인재가 되고 싶습니다.",
                        feedback: "특정 분야에 얽매이지 않는 유연성과 도전 정신을 강조합니다. 성장 가능성이 높은 인재라는 인상을 줄 수 있습니다."
                    }
                ]
            }
        ];

        let currentStep = 0;
        let userAnswers = [];

        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        
        const questionTitle = document.getElementById('question-title');
        const baseSentence = document.getElementById('base-sentence');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        
        const resultScreen = document.getElementById('result-screen');
        const finalTextContainer = document.getElementById('final-text-container');
        const restartBtn = document.getElementById('restart-btn');

        const modal = document.getElementById('feedback-modal');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.querySelector('.close-btn');

        startButton.addEventListener('click', startGame);
        nextBtn.addEventListener('click', handleNext);
        restartBtn.addEventListener('click', startGame);
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        function startGame() {
            currentStep = 0;
            userAnswers = [];
            resultScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            startScreen.style.flexDirection = 'column';
            startScreen.style.justifyContent = 'center';
            startScreen.style.alignItems = 'center';
            gameContainer.style.display = 'none';
            nextBtn.textContent = '다음';
            loadStep();
        }

        function loadStep() {
            if(currentStep === 0) startScreen.style.display = 'none';
            gameContainer.style.display = 'block';

            const currentData = gameData[currentStep];
            questionTitle.textContent = currentData.question;
            baseSentence.textContent = currentData.baseSentence;
            
            optionsContainer.innerHTML = '';
            currentData.options.forEach(optionObj => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = optionObj.text;
                optionElement.addEventListener('click', () => selectOption(optionElement, optionObj));
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgressBar();
            deactivateNextButton();
        }

        function selectOption(selectedElement, answerObj) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            selectedElement.classList.add('selected');
            
            userAnswers[currentStep] = answerObj;
            activateNextButton();
            
            if (currentStep === gameData.length - 1) {
                nextBtn.textContent = '결과 보기';
            }
        }
        
        function handleNext() {
            if (currentStep < gameData.length - 1) {
                currentStep++;
                loadStep();
            } else {
                showResults();
            }
        }

        function showResults() {
            gameContainer.style.display = 'none';
            resultScreen.style.display = 'block';

            finalTextContainer.innerHTML = '';
            gameData.forEach((item, index) => {
                const answer = userAnswers[index];
                if (answer) {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const title = document.createElement('h3');
                    title.textContent = item.question;
                    
                    const chosenText = document.createElement('p');
                    chosenText.textContent = answer.text;

                    const feedbackButton = document.createElement('button');
                    feedbackButton.className = 'feedback-btn';
                    feedbackButton.textContent = '스타일 해설 보기';
                    feedbackButton.onclick = () => {
                        modalText.textContent = answer.feedback;
                        modal.style.display = 'flex';
                    };
                    
                    resultItem.appendChild(title);
                    resultItem.appendChild(chosenText);
                    resultItem.appendChild(feedbackButton);
                    finalTextContainer.appendChild(resultItem);
                }
            });
             updateProgressBar();
        }

        function updateProgressBar() {
            const progress = ((currentStep + 1) / gameData.length) * 100;
             progressBar.style.width = `${progress}%`;
             if(resultScreen.style.display === 'block') progressBar.style.width = '100%';

        }

        function activateNextButton() {
            nextBtn.classList.add('active');
        }

        function deactivateNextButton() {
            nextBtn.classList.remove('active');
        }

        // Initial setup
        startGame();

    </script>
</body>
</html>
