    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4A 쓰기 활동</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 40px;
            text-align: center;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .activity-button {
            display: block;
            padding: 25px;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #4A90E2; /* A slightly softer blue */
            border-radius: 12px;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.12);
            transition: transform 0.2s ease, background-color 0.2s ease;
            text-align: center;
        }
        
        .activity-button:hover {
            background-color: #357ABD;
            transform: translateY(-4px);
        }

        /* 비활성화된 버튼 스타일 */
        .activity-button.disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.7;
        }

        .activity-button.disabled:hover {
            background-color: #b0b0b0;
            transform: none;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            .activity-button {
                font-size: 1.1em;
                padding: 20px;
            }
            .button-container {
                 grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>4A 쓰기 활동</h1>
    <div class="button-container">
        <a href="c1/index.html" class="activity-button">1장</a>
        <a href="c2/index.html" class="activity-button">2장</a>
        <a href="c3/index.html" class="activity-button">3장</a>
        <a href="c4/index.html" class="activity-button">4장</a>
        <a href="c5/index.html" class="activity-button">5장</a>
        <a href="c6/index.html" class="activity-button">6장</a>
    </div>

    <script>
        // 이 스크립트는 각 장의 index.html 파일이 존재하는지 확인하고,
        // 파일이 없으면 해당 버튼을 비활성화합니다.
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.activity-button');
            
            buttons.forEach(button => {
                const fileUrl = button.getAttribute('href');
                
                // 개발 환경에서는 fetch가 로컬 파일에 대해 작동하지 않을 수 있습니다.
                // 서버 환경에서 테스트해야 정확하게 작동합니다.
                fetch(fileUrl, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            // 파일이 존재하지 않으면 'disabled' 클래스 추가
                            button.classList.add('disabled');
                            button.setAttribute('title', '준비 중인 활동입니다.');
                        }
                    })
                    .catch(error => {
                        // 네트워크 오류 또는 파일을 찾을 수 없는 경우
                        button.classList.add('disabled');
                        button.setAttribute('title', '파일을 찾을 수 없습니다.');
                    });
            });
        });
    </script>
</body>
</html>
